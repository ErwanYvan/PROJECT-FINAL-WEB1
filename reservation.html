    <section id="reservation" class="py-5" img >
        <div class="container" >
            <h2 class="text-center mb-4">Réservez une Chambre</h2>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="checkin">Date d'arrivée</label>
                                <input type="date" class="form-control" id="checkin" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="checkout">Date de départ</label>
                                <input type="date" class="form-control" id="checkout" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="roomType">Type de chambre</label>
                                <select class="form-control" id="roomType" required>
                                    <option>Chambre Simple</option>
                                    <option>Chambre Double</option>
                                    <option>Suite</option>
                                    <option>Suite Présidentielle</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="guests">Nombre de personnes</label>
                                <input type="number" class="form-control" id="guests" min="1" max="10" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="preferences">Préférences de chambre</label>
                            <input type="text" class="form-control" id="preferences" placeholder="Ex: Vue sur la piscine, étage élevé">
                        </div>
                        <div class="form-group">
                            <label for="specialRequests">Demandes spéciales</label>
                            <textarea class="form-control" id="specialRequests" rows="3" placeholder="Ex: Allergies alimentaires, accès handicapé"></textarea>
                        </div>
                        <h4 class="mt-4">Informations de contact</h4>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="firstName">Prénom</label>
                                <input type="text" class="form-control" id="firstName" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="lastName">Nom</label>
                                <input type="text" class="form-control" id="lastName" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="phone">Téléphone</label>
                                <input type="tel" class="form-control" id="phone" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Réserver</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
